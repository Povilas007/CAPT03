{% extends 'base.html' %}

{% block content %}
  <h1>Create a Tweet</h1>
  <form method="post">
    {% csrf_token %}
    <label for="title" style="font-size: 1.5em;">Title:</label><br>
    <input type="text" id="title" name="title" required style="font-size: 1.5em;"><br>
  
    <label for="content" style="font-size: 5em;">Content:</label><br>
    <textarea id="content" name="content" required style="font-size: 5em;"></textarea><br>
  
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Post</button>
   </div>
{% endblock content %}
